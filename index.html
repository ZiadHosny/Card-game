<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Card Game</title>
    <link rel="icon" href="./images/playing-card.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="mx-3">
    <div class="container">
      <div class="row pt-2 pb-5">
        <div class="col-4 text-center text-lg-start gap-5 g-3">
          <a id="new-game" class="btn btn-light mb-2">New Game</a>
          <a id="hint" class="btn btn-light mb-2">Hint</a>
        </div>
        <div class="col-4 text-center card-game">Card Game</div>
        <div class="col-4 align-items-center text-md-end text-center">
          <div id="hearts"></div>
          <div id="timer">03 : 00</div>
        </div>
      </div>
      <div id="parent" class="row w-100 r m-auto gy-2 pb-3"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
