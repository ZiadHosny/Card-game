<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet" />
  <title>Card Game</title>
  <link rel="icon" href="./images/playing-card.png" />
  <link rel="stylesheet" href="bootstrap/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="row pt-2 pb-5">
      <div class="col-4 text-center text-lg-start gap-5 g-3">
        <a id="new-game" class="btn btn-light mb-2">New Game</a>
        <a id="hint" class="btn btn-light mb-2">Hint</a>
      </div>
      <div class="col-4 text-center card-game">Card Game</div>
      <div class="col-4 align-items-center text-md-end text-center">
        <div id="hearts"></div>
        <div id="timer">03 : 00</div>
      </div>
    </div>
    <div id="parent" class="row w-100 m-auto gy-2 pb-3"></div>
  </div>


  <script src="bootstrap/bootstrap.min.js"></script>
  <script src="js/cards.js"></script>
  <script src="js/shuffle.js"></script>
  <script src="js/timer.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
